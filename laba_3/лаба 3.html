<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Лаба 3. Форма</title>
        <link rel="stylesheet" href="styles.css" />
        <!--<script src="script.js"></script>-->
    </head>
    
    
    
    <body>
              
        <form >
           <fieldset>
                <legend>Регистрация нового пользователя</legend>

               <div id="forms">
                    <label for="name">NickName</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="email">Emai</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                    <br>
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone">
               </div>
               
                <br>
                <label>Пол:</label>
                <label><input type="radio" name="gender" value="male"> Мужской</label>
                <label><input type="radio" name="gender" value="female"> Женский</label>
                <br>
                <label for="avatar">Аватар:</label>
                <input type="file" id="avatar" name="avatar">
                <br><br>
                <label><input type="checkbox" name="newsletter" value="1"> Подписаться на рассылку</label>
                <p>
                <input type="submit" value="Зарегистрироваться">
                <input type="reset" value="Очистить форму"></p>
              </fieldset>
          </form>
        
    </body>
</html>
